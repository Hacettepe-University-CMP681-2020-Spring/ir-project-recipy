<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Recipy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>

    <style>
        body {
            background-color: antiquewhite;
        }
        .container {
            padding-bottom: 50px;
        }
        h2 {
            margin-top: 15px;
            margin-bottom: 30px;
            padding-bottom: 3px;
            border-bottom: 3px solid orangered;
        }
        h3 {
            margin-top: 30px;
            padding-left: 15px;
            padding-bottom: 3px;
            border-left: 3px solid orangered;
            border-bottom: 3px solid orangered;
        }
        .brand-text {
            font-family: 'Great Vibes', serif;
            font-weight: bold;
        }
        .navbar {
            background-color: orangered;
        }
        .navbar-brand-custom {
            padding-top: 5px;
            font-weight: bold;
            font-size: 30px;
            font-family: 'Great Vibes', serif;
            color: antiquewhite;
            text-shadow: 2px 2px 2px black;
        }
        .navbar-brand-custom:hover {
            color: antiquewhite;
            text-decoration: none;
        }
        .white-button {
            border: 3px solid antiquewhite;
            color: antiquewhite;
            box-shadow: 2px 2px 2px black;
        }
        .white-button:hover {
            color: antiquewhite;
            box-shadow: none;
        }
        .form-submit-button {
            width: 100%;
        }
        .square-image {
            width: 100%;
            padding-bottom: 100%;
            background-size: cover;
            background-position: center;
        }
        .card {
            box-shadow: 0 2px 4px 0 orangered;
            border-color: orangered;
        }
        .card:hover {
            box-shadow: none;
            border-color: orangered;
        }
        ul {
            padding-inline-start: 20px;
        }
        ul li {
            padding-bottom: 5px;
        }
        .carousel-caption {
            left: 15px;
            right: 15px;
            bottom: 0;
            margin: 0;
            padding: 10px 15px 5px 15px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .back-to-top {
            z-index: 999;
            position: fixed;
            bottom: 70px;
            right: 30px;
            display: none;
            border: none;
            color: antiquewhite; !important;
            background-color: orangered; !important;
            box-shadow: 2px 2px 2px black;
        }
        .back-to-top:hover {
            color: antiquewhite;
        }
        .back-to-top:hover:active {
            border: none;
            box-shadow: none;
            color: antiquewhite;
            background-color: orangered;
        }
        .btn-default {

        }
        .read-more-button {
            margin-top: 5px;
            width: 100%;
            border: 1px solid black;
            box-shadow: 2px 2px 2px orangered;
        }
        .read-more-button:active {
            box-shadow: none;
        }
    </style>
</head>
<body>
    {% block header %}
        <nav class="navbar sticky-top navbar-light">
            <a class="navbar-brand-custom" href="{% url 'home' %}">
                <i class="fas fa-cookie-bite fa-lg"></i>
                <span>Recipy</span>
            </a>

            {% if user.is_authenticated %}
                <a class="btn btn-sm btn-default white-button" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <ul class="navbar-nav flex-row">
                    <li class="nav-item" style="padding-right: 10px;">
                        <a class="btn btn-sm btn-default white-button" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-default white-button" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
            {% endif %}
        </nav>
    {% endblock header %}

    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>

    <!-- Scroll to top button -->
    <a id="back-to-top" href="#" class="btn btn-lg back-to-top" role="button"><i class="fas fa-lg fa-chevron-up"></i></a>
</body>

<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });

        // scroll body to 0px on click
        $('#back-to-top').click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 400);
            return false;
        });
    });
</script>

{% block extra_script %}
{% endblock extra_script %}
</html>
