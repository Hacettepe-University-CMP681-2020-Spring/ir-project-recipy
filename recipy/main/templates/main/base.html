<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Recipy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        body {
            background-color: antiquewhite;
        }
        .navbar {
            background-color: orangered;
        }
        .navbar-brand.navbar-brand-custom {
            font-family: 'Great Vibes';
            font-weight: bold;
            font-size: 30px;
            color: antiquewhite;
            text-shadow: 2px 2px 2px black;
        }
        .navbar-brand.navbar-brand-custom:hover {

        }

<body>
    {% block header %}
        <nav class="navbar navbar-light" style="align-items: center;">
          <a class="navbar-brand navbar-brand-custom" href="{% url 'home-page' %}">
              <i class="fas fa-cookie-bite fa-lg"></i>

        </nav>
    {% endblock header %}

    {% block body %}
    {% endblock body %}
