{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="row">
        <div class="col" style="text-align: center;">
            <h2>Register</h2>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info form-submit-button" type="submit">Register</button>
    </form>
{% endblock body %}
