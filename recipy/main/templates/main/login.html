{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="row justify-content-md-center">
        <div class="col col-md-10 col-lg-4" style="text-align: center;">
            <h2>Login</h2>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-10 col-lg-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-info form-submit-button" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock body %}
